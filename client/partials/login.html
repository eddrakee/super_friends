<div ng-controller="sessionController">
    <div class=header>
        <h1>Please Login</h1>
    </div>
    <div class="error" ng-repeat='error in errors track by $index'>
        <p>{{error}}</p>
    </div>
    <div class="mainContent">
        <form ng-submit="login()">
            Username:<input type="text" ng-model="logReg.name">
            <br>
            <input type="submit" value="Login!">
        </form>
    </div>
</div>
